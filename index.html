<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1>üí∞ Income & Expense Tracker</h1>

    <!-- Summary -->
    <div class="summary">
      <div class="card income">
        <h3>Total Income</h3>
        <p id="total-income">‚Çπ0</p>
      </div>
      <div class="card expense">
        <h3>Total Expense</h3>
        <p id="total-expense">‚Çπ0</p>
      </div>
      <div class="card balance">
        <h3>Net Balance</h3>
        <p id="net-balance">‚Çπ0</p>
      </div>
    </div>

    <!-- Form -->
    <form id="transaction-form" class="form">
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <div class="radio-group">
        <label for="income"><input id="income" type="radio" name="type" value="income" checked> Income</label>
        <label for="expense"><input id="expense" type="radio" name="type" value="expense"> Expense</label>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">‚ûï Add</button>
        <button type="reset" class="btn btn-secondary">‚ôªÔ∏è Reset</button>
      </div>
    </form>

    <!-- Filters -->
    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>

    <!-- Transaction List -->
    <ul id="transaction-list" class="transaction-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
